{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: #343a40;">
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Disaster Tweets</a>
                <a class="btn btn-primary" href="https://github.com/daniyarka/DisasterTweets" target="_blank">GitHub</a>
            </div>
        </nav>
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Check if the tweet is about a disaster</h1>
                            <div class="mb-5 row">
                                <div class="col">
                                    <input class="form-control form-control-lg" id="text" type="text" name="text" placeholder="Tweet" />
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary btn-lg" type="button" id="submit_button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="false" id="loader" hidden></span>
                                        Submit
                                    </button>
                                </div>
                            </div>
                            <h3 class="mb-xxl-auto" id="status" hidden>Disaster</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
